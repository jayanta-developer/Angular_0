<table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Address</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of data">
      <th scope="row">{{user.name}}</th>
      <td colspan="2">{{user.email}}</td>
      <td colspan="2">{{user.address}}</td>
    </tr>
  </tbody>
</table>
